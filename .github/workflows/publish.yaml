name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check if tag already exists
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping."
            exit 0
          fi

      - name: Validate tag matches version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          TOML_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "Error: Tag version (v$TAG_VERSION) does not match pyproject.toml version ($TOML_VERSION)"
            exit 1
          fi
          echo "Version validation passed: $TAG_VERSION"

      - name: Validate CHANGELOG contains current version
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              print(tomllib.load(f)["project"]["version"])
          EOF
          )

          echo "Checking for version $VERSION in CHANGELOG.md"

          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md does not contain an entry for version $VERSION"
            exit 1
          fi

          echo "✓ CHANGELOG contains version $VERSION"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install -e .[all]

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv run twine upload --repository-url https://upload.pypi.org/legacy/ dist/* \
          --username "__token__" \
          --password ${{ secrets.PYPI_TOKEN }}
