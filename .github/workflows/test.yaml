name: Tests

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
  workflow_dispatch:

jobs:
  verify-classifiers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Verify Python classifiers match test matrix
        run: |
          python - <<'EOF'
          import tomllib
          import yaml

          # Read test matrix from workflow
          with open(".github/workflows/test.yaml") as f:
              workflow = yaml.safe_load(f)
          matrix_versions = set(workflow["jobs"]["test"]["strategy"]["matrix"]["python-version"])

          # Read classifiers from pyproject.toml
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          classifier_versions = set()
          for c in data["project"]["classifiers"]:
              if c.startswith("Programming Language :: Python :: 3."):
                  version = c.split("::")[-1].strip()
                  classifier_versions.add(version)

          # Compare
          if matrix_versions != classifier_versions:
              missing_in_classifiers = matrix_versions - classifier_versions
              missing_in_matrix = classifier_versions - matrix_versions
              if missing_in_classifiers:
                  print(f"❌ Missing toml classifiers for: {missing_in_classifiers}")
              if missing_in_matrix:
                  print(f"❌ Missing in test matrix: {missing_in_matrix}")
              exit(1)

          print(f"✓ Python versions match: {sorted(matrix_versions)}")
          EOF

  verify-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate CHANGELOG contains current version
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              print(tomllib.load(f)["project"]["version"])
          EOF
          )

          echo "Checking for version $VERSION in CHANGELOG.md"

          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md does not contain an entry for version $VERSION"
            exit 1
          fi

          echo "✓ CHANGELOG contains version $VERSION"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Test dependencies (latest version)
        run: |
          uv pip install -e .[test]
          python --version
          uv pip list
          uv run pytest

      - name: Test dependencies (oldest compatible versions)
        if: matrix.python-version == '3.10'
        run: |
          uv pip compile pyproject.toml --resolution lowest-direct -o constraints.txt
          uv pip install -r constraints.txt -e .[test]
          python --version
          uv pip list
          uv run pytest

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Home, and Changes files
        run: |
          cp README.md docs/index.md
          cp CHANGELOG.md docs/changes.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install documentation dependencies
        run: |
          uv pip install -e .[dev]

      - name: Deploy documentation to GitHub Pages
        run: |
          uv run mkdocs gh-deploy --force
