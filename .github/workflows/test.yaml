name: Tests

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
  workflow_dispatch:

jobs:
  verify-classifiers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Verify Python classifiers match test matrix
        run: |
          python - <<'EOF'
          import tomllib
          import yaml

          # Read test matrix from workflow
          with open(".github/workflows/test.yaml") as f:
              workflow = yaml.safe_load(f)
          matrix_versions = set(workflow["jobs"]["test"]["strategy"]["matrix"]["python-version"])

          # Read classifiers from pyproject.toml
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          classifier_versions = set()
          for c in data["project"]["classifiers"]:
              if c.startswith("Programming Language :: Python :: 3."):
                  version = c.split("::")[-1].strip()
                  classifier_versions.add(version)

          # Compare
          if matrix_versions != classifier_versions:
              missing_in_classifiers = matrix_versions - classifier_versions
              missing_in_matrix = classifier_versions - matrix_versions
              if missing_in_classifiers:
                  print(f"❌ Missing toml classifiers for: {missing_in_classifiers}")
              if missing_in_matrix:
                  print(f"❌ Missing in test matrix: {missing_in_matrix}")
              exit(1)

          print(f"✓ Python versions match: {sorted(matrix_versions)}")

          # Verify that the lowest-deps test uses the first python version
          first_version = sorted(matrix_versions)[0]
          lowest_deps_line = None

          with open(".github/workflows/test.yaml") as f:
              for i, line in enumerate(f, 1):
                  if "Test dependencies (oldest compatible versions)" in line:
                      # Find the next YAML 'if:' line (must start with spaces)
                      for next_line in f:
                          stripped = next_line.strip()
                          if stripped.startswith("if: matrix.python-version =="):
                              lowest_deps_line = stripped
                              break
                      break

          if lowest_deps_line:
              expected = f"if: matrix.python-version == '{first_version}'"
              if expected not in lowest_deps_line:
                  print(f"❌ Lowest deps test should use first Python version: {first_version}")
                  print(f"   Found: {lowest_deps_line}")
                  print(f"   Expected: {expected}")
                  exit(1)
              print(f"✓ Lowest deps test uses first Python version: {first_version}")

          # Verify that the codecov upload uses the last python version
          last_version = sorted(matrix_versions)[-1]
          codecov_line = None

          with open(".github/workflows/test.yaml") as f:
              lines = f.readlines()
              for i, line in enumerate(lines):
                  if "Upload coverage to Codecov" in line:
                      # Check only the next 3 lines for the if statement
                      for j in range(i+1, min(i+4, len(lines))):
                          stripped = lines[j].strip()
          if codecov_line:
              expected_version = f"matrix.python-version == '{last_version}'"
              if expected_version not in codecov_line:
                  print(f"❌ Codecov upload should use last Python version: {last_version}")
                  print(f"   Found: {codecov_line}")
                  print(f"   Expected to contain: {expected_version}")
                  exit(1)
              print(f"✓ Codecov upload uses last Python version: {last_version}")
          EOF

  verify-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate CHANGELOG contains current version
        run: |
          VERSION=$(python - <<'EOF'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              print(tomllib.load(f)["project"]["version"])
          EOF
          )

          echo "Checking for version $VERSION in CHANGELOG.md"

          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "❌ CHANGELOG.md does not contain an entry for version $VERSION"
            exit 1
          fi

          echo "✓ CHANGELOG contains version $VERSION"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Test dependencies (latest version)
        run: |
          uv pip install -e .[test]
          python --version
          uv pip list
          uv run pytest

      - name: Test dependencies (oldest compatible versions)
        if: matrix.python-version == '3.10'
        run: |
          uv pip compile pyproject.toml --resolution lowest-direct -o constraints.txt
          uv pip install -r constraints.txt -e .[test]
          python --version
          uv pip list
          uv run pytest

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false

  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Home, and Changes files
        run: |
          cp README.md docs/index.md
          cp CHANGELOG.md docs/changes.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Create virtual environment
        run: uv venv

      - name: Install documentation dependencies
        run: |
          uv pip install -e .[dev]

      - name: Deploy documentation to GitHub Pages
        run: |
          uv run mkdocs gh-deploy --force
